- name: print username and password
  hosts: local
  connection: local
  vars_prompt:
  - name: username
    prompt: please enter your username
    private: false
  - name: password
    prompt: please enter your password
    private: true
  tasks:
  - name: print username and password
    ansible.builtin.debug:
      msg: "name is : {{ username }}, password is : {{ password }}"

  

    
